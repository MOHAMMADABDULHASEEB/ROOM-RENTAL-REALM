<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Profile - Room Rental Realm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .booked-room-card {
            transition: transform 0.3s;
            margin-bottom: 15px;
        }
        .booked-room-card:hover {
            transform: scale(1.03);
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            .profile-header {
                text-align: center;
                padding: 15px;
            }
            .booked-room-card {
                margin-bottom: 10px;
            }
            #userProfileInfo {
                font-size: 0.9rem;
            }
            .btn-secondary {
                width: 100%;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="profile-header">
                    <h2>Tenant Profile</h2>
                    <div id="userProfileInfo">
                        <!-- User details will be dynamically populated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3>Booked Rooms</h3>
                <div id="bookedRooms" class="row g-3">
                    <!-- Booked rooms will be dynamically populated here -->
                </div>
                <div id="noRoomsMessage" class="alert alert-info mt-3" style="display: none;">
                    No rooms booked yet.
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="tenant-dashboard.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/tenant-profile.js"></script>
</body>
</html>
