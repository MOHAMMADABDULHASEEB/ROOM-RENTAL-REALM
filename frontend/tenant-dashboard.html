<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Rooms - Tenant Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: static;
            }
            .main-content {
                padding: 10px;
            }
            .rooms-grid {
                grid-template-columns: 1fr;
            }
            .nav-link {
                padding: 0.5rem;
            }
        }
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-x: hidden;
        }
        .room-card:hover {
            transform: scale(1.02);
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .user-info {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        #userName {
            font-weight: bold;
            color: #0d6efd;
        }
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .contact-btn, .book-btn {
            margin-top: 10px;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .btn-group-vertical {
            width: 100%;
        }
        /* Mobile Navigation Toggle */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
            }
            .sidebar {
                display: none;
                position: absolute;
                z-index: 1000;
                top: 0;
                left: 0;
                height: 100%;
            }
            .sidebar.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Navigation Toggle -->
    <button class="mobile-nav-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Tenant Portal</h4>
        <div class="user-info">
            Welcome, <span id="userName">Loading...</span>
        </div>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="explore-rooms.html" class="nav-link active">
                    <i class="fas fa-home"></i> Explore Rooms
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="dashboardLink">
                    <i class="fas fa-user-circle"></i> My Profile/Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="logoutLink">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4">Find Your Perfect Room</h2>
            
            <!-- Search Bar -->
            <div class="row mb-4">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" id="roomSearchInput" placeholder="Search by property name or address...">
                        <button class="btn btn-primary" id="searchRoomsBtn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search Results -->
            <div id="searchResults" class="rooms-grid">
                <!-- Results will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- Modal for Contact Information -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Landlord Contact Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contactModalBody">
                    <!-- Contact details will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Mobile Navigation Toggle Script
        document.querySelector('.mobile-nav-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });
    </script>
    <script src="js/tenant-dashboard.js"></script>
</body>
</html>
