<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Dashboard - Room Rental Realm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.3s ease;
            margin-bottom: 1rem;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
        .stat-icon {
            font-size: 3rem;
            opacity: 0.7;
        }
        .btn-group .btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-group .btn i {
            margin-right: 5px;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            .display-6 {
                font-size: 1.8rem;
            }
            .stat-icon {
                font-size: 2rem;
            }
            .table-responsive {
                font-size: 0.9rem;
            }
            .navbar-nav {
                flex-direction: row;
                justify-content: flex-end;
            }
            .nav-item {
                margin-left: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Room Rental Realm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="welcomeMessage"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="logoutButton">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Landlord Dashboard</h2>
        
        <div class="row">
            <div class="col-12 col-md-4 mb-3">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <i class="fas fa-home stat-icon text-primary mb-3"></i>
                        <h5 class="card-title">Total Properties</h5>
                        <p class="card-text display-6" id="totalPropertiesCount">7</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-3">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <i class="fas fa-users stat-icon text-success mb-3"></i>
                        <h5 class="card-title">Listed Rooms</h5>
                        <p class="card-text display-6" id="occupiedRoomsCount">5</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-3">
                <div class="card dashboard-card text-center">
                    <div class="card-body">
                        <i class="stat-icon text-warning mb-3">₹</i>
                        <h5 class="card-title">Monthly Income</h5>
                        <p class="card-text display-6" id="monthlyIncomeTotal">₹</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h3 class="mb-3">Property Management</h3>
                <div class="card">
                    <div class="card-header d-flex flex-wrap justify-content-between align-items-center">
                        <span class="mb-2">Your Properties</span>
                        <button class="btn btn-primary btn-sm mb-2" data-bs-toggle="modal" data-bs-target="#addPropertyModal">
                            <i class="fas fa-plus"></i> Add New Property
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="propertiesTable">
                                <thead>
                                    <tr>
                                        <th>Property Name</th>
                                        <th>Address</th>
                                        <th>Rooms</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamic rows will be added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Property Modal (unchanged) -->
        <div class="modal fade" id="addPropertyModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Property</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addPropertyForm">
                            <div class="mb-3">
                                <label class="form-label">Property Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Number of Rooms</label>
                                <input type="number" class="form-control" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Monthly Rent</label>
                                <input type="number" class="form-control" min="0" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Property</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/landlord-dashboard.js"></script>
</body>
</html>
