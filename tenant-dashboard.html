<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Rooms - Tenant Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .room-card:hover {
            transform: scale(1.02);
            transition: 0.3s;
        }
        .user-info {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        #userName {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Tenant Portal</h4>
        <div class="user-info">
            Welcome, <span id="userName">Loading...</span>
        </div>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home"></i> Explore Rooms
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="dashboardLink">
                    <i class="fas fa-user-circle"></i> My Profile/Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="logoutLink">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Rest of your existing HTML -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/tenant-dashboard.js"></script>
</body>
</html>
